<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body{display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: lightgray;
        }

        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <script>
        var peso = window.prompt(`Qual é o seu peso?(Kg)`)
        var altura = window.prompt(`Qual sua altura?(M)`)
        var imc = peso/(altura**2)
        document.writeln(`<h1>Seu IMC é igual a: ${imc}</h1><br>`)
            document.writeln(`<h1>
                <br>|resultados menores que 16 — magreza grave;<br>
                |resultados entre 16 e 16,9 — magreza moderada;<br>
                |resultados entre 17 e 18,5 — magreza leve;<br>
                |resultados entre 18,6 e 24,9 — peso ideal;<br>
                |resultados entre 25 e 29,9 — sobrepeso;<br>
                |resultados entre 30 e 34,9 — obesidade grau I;<br>
            </h1>`)
    </script>
</body>
</html>
