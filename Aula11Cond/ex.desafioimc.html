<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule seu IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="conteiner">
        <h1>Calcule seu IMC!</h1>
        <div id="filho">
            <div id="filho2">
                <p>Qual seu peso?<input type="number" name="txtpeso" id="txtpeso">Kg</p>
                <p>Qual sua altura?<input type="number" name="txtaltura" id="txtaltura">(metros)</p>
                <input class="button" type="button" value="Calcular" onclick="calcular()">
                <p id="resultado"></p>
            </div>
        </div>
    </div>

    <!--Parte de JS-->
    <script>
        function calcular(){
            var txtpeso = document.getElementById(`txtpeso`)
            var peso = Number(txtpeso.value)
            //
            var txtaltura = document.getElementById(`txtaltura`)
            var altura = Number(txtaltura.value)
            //
            var imc = peso/(altura**2)
            //
            var resultado = document.querySelector(`p#resultado`)

            if (imc <= 16){
                resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica magreza grave</p>`
            }else if (imc>16 && imc<=16.9){
                    resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica magreza moderada</p>`
            }else if (imc>17 && imc<=18.5){
                    resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica magreza leve</p>`
            }else if (imc>18.6 && imc<=24.9){
                    resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica peso ideal</p>`
            }else if (imc>25 && imc<=29.9){
                    resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica sobrepeso</p>`
            }else {
                resultado.innerHTML = `<p>Seu resultado de IMC é ${imc.toFixed(2)} que indica obesidade grau 1</p>`
            }
        }
    </script>
</body>
</html>
