<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja sua idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <!--Parte para arrumar onde colocar os números-->
        <header>
            <div class="info">
                <div class="ajuste">
                    <p>Dia</p>
                    <input type="text" name="dia" id="txtdia" maxlength="2" autocomplete="off"><!--txtdia -- para adicionar no js-->
                </div>
            </div>
            <div class="info">
                <div class="ajuste">
                    <p>Mês</p>
                    <input type="text" name="dia" id="txtmes" maxlength="2" autocomplete="off"><!--txtmes -- para adicionar no js-->
                </div>
            </div>
            <div class="info">
                <div class="ajuste">
                    <p>Ano</p>
                    <input type="text" name="dia" id="txtano" maxlength="4" autocomplete="off"><!--txtano -- para adicionar no js-->
                </div>
            </div>
            <div class="info">
                <img src="img/setacor2rx.png" alt="seta" onclick="clicar()" width="40px"><!--Function onclick para calcular a idade completa em dias e meses-->
            </div>
            <!--Fim da parte para colocar os números-->
        </header>

        <h1><mark id="tmanos">X</mark> <marker id="tmtxtanos">Anos</marker></h1><!--tm= text marker/ para diferenciar do txt ano etc e colocar no JS para quando gerar resultado aparecer ali-->
        <h1><mark id="tmmeses">X</mark> <marker id="tmtxtmeses">Meses</marker></h1>
        <h1><mark id="tmdias">X</mark> Dias</h1>
    </main>

    <script src="idcompl.js"></script>
</body>
</html>
