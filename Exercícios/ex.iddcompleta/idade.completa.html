<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veja sua idade</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <!--Parte para arrumar onde colocar os números-->
        <div id="info">
            <div id="ajuste">
                <p>Dia</p>
                <input type="text" name="dia" id="txtdia" maxlength="2" autocomplete="off"><!--txtdia-->
            </div>
        </div>
        <div id="info">
            <div id="ajuste">
                <p>Mês</p>
                <input type="text" name="dia" id="txtmes" maxlength="2" autocomplete="off"><!--txtmes-->
            </div>
        </div>
        <div id="info">
            <div id="ajuste">
                <p>Ano</p>
                <input type="text" name="dia" id="txtano" maxlength="4" autocomplete="off"><!--txtano-->
            </div>
        </div>
        <div id="info">
            <img src="img/setacor2.png" alt="seta" onclick="calcular()" width="40px"><!--Function onclick para calcular a idade completa em dias e meses-->
        </div>
        <!--Fim da parte para colocar os números-->
    </main>
</body>
</html>
