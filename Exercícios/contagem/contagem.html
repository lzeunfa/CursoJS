<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos contar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vamos contar!</h1>
    </header>

    <section>
        <div class="conteiner">
            <div>
                <p>
                    <label for="txtinicio">Inicio:</label>
                    <input type="number" name="txtinicio" id="txtinicio">
                </p>

                <p>
                    <label for="txtfim">Fim:</label>
                    <input type="number" name="txtfim" id="txtfim">
                </p>

                <p>
                    <label for="txtpasso">Passo:</label>
                    <input type="number" name="txtpasso" id="txtpasso">
                </p>

                <p>
                    <input id="contar" type="submit" value="Contar" onclick="contar()">
                </p>

                <p id="resultado">
                    Preparando a contagem...
                </p>
            </div>
        </div>
    </section>

    <script src="contagem.js"></script>
</body>
</html>
